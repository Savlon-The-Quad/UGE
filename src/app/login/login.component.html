<div class="container">
    <h2>Login Form</h2>
    <form #loginform="ngForm" (submit)="loginCompany()">
      <small class="text-danger">{{msg}}</small>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]= "login.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
        >
        <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email ID is required</small>
        <p>{{login.emailId}}</p>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]= "login.password" required #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched"
        >
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
      </div>
      <br>
      <br>
      <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info">Login</button>
    </form>
    <small class="float-right" (click)="gotoregistration()">New User ? Register here</small>
  </div>
